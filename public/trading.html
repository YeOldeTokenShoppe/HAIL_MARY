<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL80 Trading Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff41;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 65, 0.03) 50%
            );
            background-size: 100% 4px;
            z-index: 1000;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .terminal-header {
            border-bottom: 2px solid #00ff41;
            padding-bottom: 15px;
            margin-bottom: 25px;
            animation: flicker 0.15s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }
        
        h1 {
            text-align: center;
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff41;
            letter-spacing: 3px;
        }
        
        .trading-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 4px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: slide 3s infinite;
        }
        
        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .panel h2 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .order-book {
            font-size: 0.9rem;
        }
        
        .order-book table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .order-book th {
            text-align: left;
            padding: 5px;
            border-bottom: 1px solid #00ff41;
            color: #ffd700;
        }
        
        .order-book td {
            padding: 5px;
            font-family: monospace;
        }
        
        .buy { color: #00ff00; }
        .sell { color: #ff0040; }
        
        .price-display {
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #00ff41; }
            50% { text-shadow: 0 0 30px #00ff41, 0 0 50px #00ff41; }
        }
        
        .chart-container {
            height: 200px;
            position: relative;
            margin: 20px 0;
            border: 1px solid #00ff41;
            padding: 10px;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 65, 0.03),
                rgba(0, 255, 65, 0.03) 1px,
                transparent 1px,
                transparent 20px
            );
        }
        
        .chart-bars {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 3px;
        }
        
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #00ff41, #00cc33);
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .chart-bar:hover {
            opacity: 1;
            filter: brightness(1.2);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }
        
        button {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        button:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }
        
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #ffd700;
            padding: 30px;
            display: none;
            z-index: 2000;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }
        
        .alert.show {
            display: block;
            animation: alertPulse 0.5s ease;
        }
        
        @keyframes alertPulse {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .ticker {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 2px solid #00ff41;
            padding: 10px;
            overflow: hidden;
        }
        
        .ticker-content {
            display: flex;
            animation: scroll-left 20s linear infinite;
            white-space: nowrap;
        }
        
        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .ticker-item {
            padding: 0 30px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="terminal-header">
        <h1>[ TRADING TERMINAL v2.0 ]</h1>
    </div>
    
    <div class="price-display" id="price">
        $0.8888
    </div>
    
    <div class="trading-grid">
        <div class="panel">
            <h2>ORDER BOOK</h2>
            <div class="order-book">
                <table>
                    <thead>
                        <tr>
                            <th>Price</th>
                            <th>Amount</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="orderBook">
                        <!-- Will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="panel">
            <h2>MARKET DEPTH</h2>
            <div class="chart-container">
                <div class="chart-bars" id="depthChart">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="panel">
        <h2>24H VOLUME</h2>
        <div class="chart-container">
            <div class="chart-bars" id="volumeChart">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="executeBuy()">BUY RL80</button>
        <button onclick="executeSell()">SELL RL80</button>
        <button onclick="window.location.href='/dashboard.html'">DASHBOARD</button>
    </div>
    
    <div class="alert" id="alert">
        <h2 style="color: #ffd700; margin-bottom: 15px;">ORDER EXECUTED</h2>
        <p id="alertMessage">Transaction successful!</p>
        <button onclick="closeAlert()" style="margin-top: 15px;">CLOSE</button>
    </div>
    
    <div class="ticker">
        <div class="ticker-content">
            <span class="ticker-item">RL80/USD: $0.8888</span>
            <span class="ticker-item">24H VOL: 420,069</span>
            <span class="ticker-item">MARKET CAP: $88.8M</span>
            <span class="ticker-item">HOLDERS: 1,337</span>
            <span class="ticker-item">APY: 88.88%</span>
            <span class="ticker-item">BLESSED TRADES ONLY</span>
        </div>
    </div>
    
    <script>
        // Generate random order book data
        function generateOrderBook() {
            const orderBook = document.getElementById('orderBook');
            orderBook.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                const isBuy = i < 5;
                const price = (0.8888 + (Math.random() - 0.5) * 0.01).toFixed(4);
                const amount = (Math.random() * 10000).toFixed(0);
                const total = (price * amount).toFixed(2);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="${isBuy ? 'buy' : 'sell'}">$${price}</td>
                    <td>${amount}</td>
                    <td>$${total}</td>
                `;
                orderBook.appendChild(row);
            }
        }
        
        // Generate depth chart
        function generateDepthChart() {
            const chart = document.getElementById('depthChart');
            chart.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = Math.random() * 80 + 20 + '%';
                bar.style.backgroundColor = i < 10 ? '#00ff00' : '#ff0040';
                chart.appendChild(bar);
            }
        }
        
        // Generate volume chart
        function generateVolumeChart() {
            const chart = document.getElementById('volumeChart');
            chart.innerHTML = '';
            
            for (let i = 0; i < 24; i++) {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = Math.random() * 90 + 10 + '%';
                chart.appendChild(bar);
            }
        }
        
        // Update price
        function updatePrice() {
            const price = document.getElementById('price');
            const newPrice = (0.8888 + (Math.random() - 0.5) * 0.01).toFixed(4);
            price.textContent = '$' + newPrice;
            price.style.color = Math.random() > 0.5 ? '#00ff00' : '#ff0040';
        }
        
        // Execute buy
        function executeBuy() {
            showAlert('BUY ORDER EXECUTED: 1000 RL80 @ $0.8888');
        }
        
        // Execute sell
        function executeSell() {
            showAlert('SELL ORDER EXECUTED: 500 RL80 @ $0.8888');
        }
        
        // Show alert
        function showAlert(message) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alert.classList.add('show');
        }
        
        // Close alert
        function closeAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }
        
        // Initialize
        generateOrderBook();
        generateDepthChart();
        generateVolumeChart();
        
        // Update data periodically
        setInterval(updatePrice, 2000);
        setInterval(generateOrderBook, 5000);
        setInterval(generateDepthChart, 4000);
        setInterval(generateVolumeChart, 6000);
    </script>
</body>
</html>
