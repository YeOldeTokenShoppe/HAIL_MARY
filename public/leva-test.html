<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leva Test</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from 'https://esm.sh/react@18';
        import ReactDOM from 'https://esm.sh/react-dom@18/client';
        import { Leva, useControls } from 'https://esm.sh/leva@0.10.1';
        
        const { createElement: h, useState, useEffect } = React;
        
        function App() {
            const controls = useControls('Test', {
                x: { value: 0, min: -10, max: 10, step: 0.1 },
                y: { value: 0, min: -10, max: 10, step: 0.1 },
                z: { value: 0, min: -10, max: 10, step: 0.1 },
                color: '#ff0000'
            });
            
            useEffect(() => {
                console.log('Controls updated:', controls);
            }, [controls]);
            
            return h('div', null, 
                h('h1', null, 'Leva Test'),
                h('p', null, `X: ${controls.x}, Y: ${controls.y}, Z: ${controls.z}`),
                h('div', { 
                    style: { 
                        width: '100px', 
                        height: '100px', 
                        backgroundColor: controls.color,
                        transform: `translate(${controls.x * 10}px, ${controls.y * 10}px)`
                    }
                }, 'Box'),
                h(Leva, null)
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(App));
    </script>
</body>
</html>
