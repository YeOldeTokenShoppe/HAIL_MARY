<!DOCTYPE html>
<html>
<head>
    <title>Generate Gradient Images</title>
</head>
<body>
    <h1>Gradient Image Generator</h1>
    <canvas id="canvas" width="2048" height="2048"></canvas>
    <br>
    <button onclick="generateEthereal()">Generate Ethereal</button>
    <button onclick="generateAurora()">Generate Aurora</button>
    <button onclick="generateLava()">Generate Lava</button>
    <button onclick="generateSunset()">Generate Sunset</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function downloadCanvas(filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function generateEthereal() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 0, 30, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add multiple mist layers
            for (let layer = 0; layer < 4; layer++) {
                const offset = layer * Math.PI * 0.7;
                
                for (let i = 0; i < 3; i++) {
                    const mistX = 1024 + Math.sin(offset + i * 2) * 700;
                    const mistY = 1024 + Math.cos(offset + i) * 600;
                    const mistGrad = ctx.createRadialGradient(
                        mistX, mistY, 160,
                        mistX, mistY, 800
                    );
                    
                    if (layer % 2 === 0) {
                        mistGrad.addColorStop(0, 'rgba(150, 200, 255, 0.4)');
                        mistGrad.addColorStop(0.5, 'rgba(100, 150, 255, 0.2)');
                        mistGrad.addColorStop(1, 'rgba(50, 100, 200, 0)');
                    } else {
                        mistGrad.addColorStop(0, 'rgba(255, 150, 255, 0.4)');
                        mistGrad.addColorStop(0.5, 'rgba(200, 100, 255, 0.2)');
                        mistGrad.addColorStop(1, 'rgba(150, 50, 200, 0)');
                    }
                    
                    ctx.globalCompositeOperation = layer === 0 ? 'source-over' : 'screen';
                    ctx.fillStyle = mistGrad;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
            
            downloadCanvas('gradient-ethereal.png');
        }
        
        function generateAurora() {
            // Aurora static snapshot
            ctx.fillStyle = 'rgba(0, 5, 20, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add purple and green bands
            const grad1 = ctx.createRadialGradient(800, 400, 200, 1024, 1024, 1200);
            grad1.addColorStop(0, 'rgba(150, 0, 255, 0.8)');
            grad1.addColorStop(1, 'rgba(30, 0, 60, 0.3)');
            ctx.fillStyle = grad1;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const grad2 = ctx.createRadialGradient(1400, 600, 240, 1024, 1024, 1400);
            grad2.addColorStop(0, 'rgba(0, 255, 100, 0.7)');
            grad2.addColorStop(1, 'rgba(0, 30, 50, 0.2)');
            ctx.globalCompositeOperation = 'screen';
            ctx.fillStyle = grad2;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            downloadCanvas('gradient-aurora.png');
        }
        
        function generateLava() {
            // Lava static snapshot
            ctx.fillStyle = 'rgba(80, 20, 0, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add lava pools
            for (let i = 0; i < 5; i++) {
                const x = 1024 + (i - 2) * 320;
                const y = 1024 + (i % 2) * 400 - 200;
                const grad = ctx.createRadialGradient(x, y, 80, x, y, 600);
                grad.addColorStop(0, 'rgba(255, 200, 0, 1)');
                grad.addColorStop(0.5, 'rgba(255, 100, 0, 0.8)');
                grad.addColorStop(1, 'rgba(200, 50, 0, 0.4)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            downloadCanvas('gradient-lava.png');
        }
        
        function generateSunset() {
            // Sunset static snapshot
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, 'rgba(25, 25, 112, 1)');
            skyGrad.addColorStop(0.3, 'rgba(75, 0, 130, 1)');
            skyGrad.addColorStop(0.5, 'rgba(255, 94, 77, 1)');
            skyGrad.addColorStop(0.7, 'rgba(255, 140, 0, 1)');
            skyGrad.addColorStop(1, 'rgba(255, 69, 0, 1)');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add sun
            const sunGrad = ctx.createRadialGradient(1024, 1024, 0, 1024, 1024, 480);
            sunGrad.addColorStop(0, 'rgba(255, 255, 200, 0.9)');
            sunGrad.addColorStop(0.3, 'rgba(255, 200, 0, 0.7)');
            sunGrad.addColorStop(1, 'rgba(255, 100, 0, 0)');
            ctx.globalCompositeOperation = 'screen';
            ctx.fillStyle = sunGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            downloadCanvas('gradient-sunset.png');
        }
    </script>
</body>
</html>
