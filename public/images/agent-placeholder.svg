<svg width="400" height="560" viewBox="0 0 400 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00ff41;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="560" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="400" height="560" fill="url(#grid)"/>
  
  <!-- Central circle for agent -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  
  <!-- Agent placeholder -->
  <text x="200" y="210" text-anchor="middle" font-family="monospace" font-size="48" fill="#00ff41">AI</text>
  
  <!-- Data visualization placeholder -->
  <rect x="50" y="320" width="300" height="180" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
  <path d="M 50 410 L 100 380 L 150 400 L 200 360 L 250 390 L 300 370 L 350 395" 
        fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
</svg>