<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL80 Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #00ff41;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff41;
            font-size: 1.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-links a {
            color: #00ff41;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #00ff41;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: #00ff41;
            color: #000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff41;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        .chart-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            height: 150px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-bars {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 5px;
        }
        
        .bar {
            flex: 1;
            background: linear-gradient(to top, #00ff41, #00cc33);
            border-radius: 2px 2px 0 0;
            animation: grow 1s ease-out forwards;
            opacity: 0;
        }
        
        .bar:nth-child(1) { height: 40%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 60%; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 35%; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 80%; animation-delay: 0.4s; }
        .bar:nth-child(5) { height: 65%; animation-delay: 0.5s; }
        .bar:nth-child(6) { height: 45%; animation-delay: 0.6s; }
        .bar:nth-child(7) { height: 70%; animation-delay: 0.7s; }
        
        @keyframes grow {
            from { transform: scaleY(0); opacity: 0; }
            to { transform: scaleY(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RL80 Trading Dashboard <span class="live-indicator"></span></h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">$42,069</div>
                <div class="stat-label">Total Volume</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">+12.5%</div>
                <div class="stat-label">24h Change</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">1,337</div>
                <div class="stat-label">Holders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$0.88</div>
                <div class="stat-label">Current Price</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="trading.html">Trading</a>
            <a href="#" onclick="loadPage('analytics')">Analytics</a>
            <a href="#" onclick="loadPage('media')">Media</a>
        </div>
    </div>
    
    <script>
        function loadPage(page) {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            
            setTimeout(() => {
                if (page === 'trading') {
                    window.location.href = '#trading';
                    container.innerHTML = `
                        <h1>Trading Terminal</h1>
                        <div class="chart-container" style="height: 200px;">
                            <div style="color: #ffd700; text-align: center; padding-top: 80px;">
                                Live Trading View Coming Soon...
                            </div>
                        </div>
                        <div class="nav-links">
                            <a href="#" onclick="location.reload()">Back to Dashboard</a>
                        </div>
                    `;
                } else if (page === 'media') {
                    container.innerHTML = `
                        <h1>Media Gallery</h1>
                        <div style="text-align: center; padding: 40px;">
                            <video width="100%" height="auto" controls style="max-width: 400px; border: 1px solid #00ff41;">
                                <source src="/path-to-your-video.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="nav-links">
                            <a href="#" onclick="location.reload()">Back to Dashboard</a>
                        </div>
                    `;
                }
                container.style.opacity = '1';
            }, 300);
            
            return false;
        }
        
        // Animate numbers on load
        window.addEventListener('load', () => {
            const values = document.querySelectorAll('.stat-value');
            values.forEach(val => {
                const original = val.textContent;
                if (original.includes('$')) {
                    const num = parseFloat(original.replace(/[$,]/g, ''));
                    let current = 0;
                    const increment = num / 50;
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= num) {
                            current = num;
                            clearInterval(timer);
                        }
                        val.textContent = '$' + current.toLocaleString('en-US', {maximumFractionDigits: 0});
                    }, 20);
                }
            });
        });
    </script>
</body>
</html>
